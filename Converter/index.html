<!-- bipbop! converter webpage by John Spahr -->

<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title>bipbop! converter</title>

    <!-- Resources -->
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>

    <!-- Meta Stuff -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Conversion tools for the bipbop! character set.">
    <meta name="author" content="John Spahr">
</head>

<body>
    <h1>bipbop! converter</h1>
    <p>Enter what you wish to convert in the box below. Separate each character or nibble with a blank space.</p>
    <textarea id="input" placeholder="Enter string to convert here..."></textarea>
    <button id="toText" onclick="toText()">To Text</button>
    <button id="toBinary" onclick="toBinary()">To Binary</button>
    <br>
    <textarea id="output" readonly="true" placeholder="Conversion result will appear here..."></textarea>
    <br>
    <hr>
    <br>
    <div class="center">
        <a href="https://github.com/JohnSpahr/bipbop">GitHub Repo</a>
        <p>Created by John Spahr</p>
    </div>
</body>

</html>
